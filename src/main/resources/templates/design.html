<!DOCTYPE html>
<html>
	<head>
		<title>Pizza Time</title>
		<link rel="stylesheet" th:href="@{/styles/global.css}">
	</head>
	<body>
		<h1>Design your Pizza</h1>
		<img th:src="@{/images/pizzaHome.png}" style="width: 500px; height: 300px;"/>
		
		
		<form method="post" th:object="${pizza}">
			<span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" >Ingredients pizza error</span><br>
			<div class="ingredient-group" id="proteins">
				<h3>Pick your protein:</h3>
				<div th:each="ingredient : ${protein}">
					<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br>
				</div>
			</div>
			
			<div class="ingredient-group" id="chesses">
				<h3>Pick your chesse:</h3>
				<div th:each="ingredient : ${chesse}">
					<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br>
				</div>
			</div>
			
			<div class="ingredient-group" id="veggies">
				<h3>Pick your veggie:</h3>
				<div th:each="ingredient : ${veggies}">
					<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br>
				</div>
			</div>
			
			<div class="ingredient-group" id="sauces">
				<h3>Pick your sauce:</h3>
				<div th:each="ingredient : ${sauce}">
					<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br>
				</div>
			</div>
			
			
			<div>
				<h2>Name your pizza:</h2>
				<input type="text" th:field="*{name}">
				<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name pizza error</span>
				<br>
			</div>
			
			<button>Submit your pizza</button>
			
		</form>
	</body>
</html>
