<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href="@{/styles/global.css}">
		<link rel="stylesheet" th:href="@{/styles/login.css}">
		<title>Login Pizza Time</title>
	</head>
	<body>
		<h1>Login</h1>
		
		<img th:src="@{/images/pizzaHome.png}"><br>
		<span class="validationError" th:if="${error}">Unable to login. Check your username and password.</span><br>
		
		<p>
			<a th:href="@{/register}">Create Account</a>		
		</p>
		
	
		<form method="post" th:action="@{/login}" id="loginForm">
			
			<label for="username">Username: </label>
			<input type="text" name="username" id="username"/><br/>
			
			<label for="password">Password: </label>
			<input type="password" name="password" id="password"/><br/>
			
			<!--  
			<input type="hidden" name="_csrf" th:value="${_csrf.token}">
			//-->
			
			<input type="submit" value="Login">
				
		</form>
	</body>
</html>
